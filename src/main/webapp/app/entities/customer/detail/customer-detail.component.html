<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span>Customer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span>Document Number</span></dt>
        <dd>
          <span>{{ customer.documentNumber }}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
          <span>{{ customer.firstName }}</span>
        </dd>
        <dt><span>First Surname</span></dt>
        <dd>
          <span>{{ customer.firstSurname }}</span>
        </dd>
        <dt><span>Second Name</span></dt>
        <dd>
          <span>{{ customer.secondName }}</span>
        </dd>
        <dt><span>Second Surname</span></dt>
        <dd>
          <span>{{ customer.secondSurname }}</span>
        </dd>
        <dt><span>Type Document</span></dt>
        <dd>
          <div *ngIf="customer.typeDocument">
            <a [routerLink]="['/type-document', customer.typeDocument.id, 'view']">{{ customer.typeDocument.documentName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
