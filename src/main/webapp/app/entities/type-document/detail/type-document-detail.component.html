<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeDocument">
      <h2 data-cy="typeDocumentDetailsHeading"><span>Tipo Documento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ typeDocument.id }}</span>
        </dd>
        <dt><span>Iniciales</span></dt>
        <dd>
          <span>{{ typeDocument.initials }}</span>
        </dd>
        <dt><span>Nombre Documento</span></dt>
        <dd>
          <span>{{ typeDocument.documentName }}</span>
        </dd>
        <dt><span>Estado Tipo Documento</span></dt>
        <dd>
          <span>{{ typeDocument.stateTypeDocument }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/type-document', typeDocument.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
